    <title>Hover Event</title>
    <style>
        img{
            margin-top: 70px;
            margin-left: 400px;
        }

        img:hover{
            transform: translate(200px);
        }
    </style>
    
</head>
<body>
    
    <h1>Use of on Mouse Hover Event</h1>
    <p>When we bring the mouse on the image, the image
        changes its position</p>
