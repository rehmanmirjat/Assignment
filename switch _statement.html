<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Switch Statement</title>
</head>
<body>

    <h1>Use of switch statement</h1>
    <p>Use the switch statement to display “today is (whatever day 
        it is)” according to the current day</p>

        <h3>Output :</h3>
    
    <script>

        let day = new Date().getDay();

        switch(day){

            case 1:{
                document.write("<h1>Monday</h1>");
                break;
            }

            case 2:{
                document.write("<h1>Tuesday</h1>");
                break;
            }

            case 3:{
                document.write("<h1>Wednesday</h1>");
                break;
            }

            case 4:{
                document.write("<h1>Thursday</h1>");
                break;
            }

            case 5:{
                document.write("<h1>Friday</h1>");
                break;
            }

            case 6:{
                document.write("<h1>Saturday</h1>");
                break;
            }

            case 7:{
                document.write("<h1>Sunday</h1>");
                break;
            }

        }
    </script>

</body>
</html>
