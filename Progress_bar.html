<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Progress Bar</title>
  </head>
  <body>

    <h1 class="display-4">Progress Bar</h1>
    <p class="lead">A progress bar for studentâ€™s skills in coding languages 
        using bootstrap</p>
    
    <h3>Output :</h3>
    <hr>

   <div class="mt-lg-5">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 10%; background-color: red;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">10%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 20%;  background-color:green;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">20%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 30%; background-color: blue;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 40%; background-color: black;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 50%; background-color: brown;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 60%; background-color: yellow;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 70%; background-color: gray;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 80%; background-color: chocolate;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 90%; background-color: cornflowerblue;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">90%</div>
        </div>

        <div class="progress mt-5 mb-5">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
