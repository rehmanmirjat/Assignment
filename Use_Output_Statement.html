<body>


    <h1>Use Output Statement of JavaScrip</h1>

    <p>Display your name on the screen using JavaScript. </p>

    <h3>Output :</h3>

    <h1 id="demo"></h1>
    
    <script>
        document.getElementById("demo").innerHTML = "I am Programmer";
        document.write("<h1>Rehman Ali Mirjat</h1>");
    </script>
