<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Slide Down Button</title>

    <style>
        img{
            margin-left: 500px;
        }

        button{
            padding: 20px;
        }
    </style>
   
</head>
<body>
    <button>Click</button>
    <hr>
    <img src="pexels-pixabay-276092.jpg" width="500" height="500">
    

    <script>
        $("button").click(function(){
            $("img").slideToggle("slow");
        });
    </script>
</body>
</html>
